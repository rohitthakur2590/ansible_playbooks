STEPS TO GENERATE CODE COVERAGE REPORT
  (a) Switch to a venv with Python 3.8
  (b) cd to target collection root
  (c) ansible-test coverage erase
  (d) ansible-test units --python 3.8 --coverage
  (e) ansible-test coverage report



